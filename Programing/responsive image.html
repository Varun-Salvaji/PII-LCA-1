<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units, Pseudo Classes, and Media Queries</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --padding: 1rem;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: var(--padding);
            font-size: 1rem;
        }

        .container {
            max-width: 80vw;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Images */
        .responsive-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
            margin: auto;
        }

        /* Pseudo Elements & Pseudo Classes */
        h1::before {
            content: "ðŸ”¥ ";
            color: var(--primary-color);
        }

        h1:hover {
            color: var(--primary-color);
            cursor: pointer;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            body {
                font-size: 0.875rem;
            }
            .container {
                max-width: 95vw;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Features Showcase</h1>
        <p>Experimenting with different units, pseudo-classes, and responsive design.</p>
        <p><a href="#">Hover over me</a> to see the effect.</p>
        <img src="https://via.placeholder.com/600" alt="Example Image" class="responsive-img">
    </div>
</body>
</html>
